<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pump Efficiency Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="pumpEfficiencyRadio" name="variables" checked>
  <label for="pumpEfficiencyRadio">Pump Efficiency</label>

  <input type="radio" id="waterHorsepowerRadio" name="variables">
  <label for="waterHorsepowerRadio">Water Horsepower</label>

  <input type="radio" id="brakeHorsepowerRadio" name="variables">
  <label for="brakeHorsepowerRadio">Brake Horsepower</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(WHP) Water Horsepower (HP)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(BHP) Brake Horsepower (HP)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
